<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="branding">
        <img src="./images/odin-lined.png" alt="Odin Logo" width="99" height="132" />
        <h1>Odin</h1>
      </div>
      <div class="bg-img-credit">
        Photo by
        <a href="">Halie West</a>
        on
        <a href="">Unsplash</a>
      </div>
    </header>
    <main>
      <div class="text-container">
        <div class="text-wrapper">
          <p class="big-text first">
            This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. Sign up
            <em>now</em>
            to get started.
          </p>
          <div class="big-text">
            You
            <em>know</em>
            you want to.
          </div>
        </div>
      </div>
      <div class="form-container">
        <div class="big-text">Let's do this!</div>
        <form action="" id="log-in-form">
          <div class="input-wrapper">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" />
          </div>
          <div class="input-wrapper">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" />
          </div>
          <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input-wrapper">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone_number" />
          </div>
          <div class="input-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-wrapper">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" required />
          </div>
        </form>
      </div>
      <div class="action-wrapper">
        <button type="submit" form="log-in-form">Create Account</button>
        <div>
          Already have an account?
          <a class="log-in-link" href="">Log in</a>
        </div>
      </div>
    </main>
  </body>
</html>
